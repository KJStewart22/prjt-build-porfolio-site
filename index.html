<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Porfolio Site</title>
    <!--allows page to reflow content to match the screen sizes; (DIP:CSS=1:1)allows rotation and reflow instead of scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <header>
      <div class="flex_container">
        <div class="logo">
          <img src="img/logo.png" alt="logo">
          <!-- <h1>Logo</h1> -->
        </div>
        <div class="identity_box">
          <p id="name">Jane Doette</p>
          <h3 id="job">Front-end Developer</h3>
        </div>
      </div>
    </header>

    <div class="middle_sect flex_container">
      <img src="img/html_meta_tags.png" alt="middle image">
    </div>

    <section class="bottom_sect">
        <h1>Featured Work</h1>
        <div class="flex_container">

          <div class="flex_box">
            <img class="feat_img" src="img/appify.png" alt="Appify image">
            <div class="desc_box">
              <h1 class="feat_title">Appify</h1>
              <p class= feat_url>https://github.com/udacity/Appify/</p>
            </div>
          </div>
          <div class="flex_box">
            <img class="feat_img" src="img/sunflower.png" alt="Sunflower image">
            <div class="desc_box">
              <h1 class="feat_title">Sunflower</h1>
              <p class= feat_url>https://github.com/udacity/Sunflower/</p>
            </div>
          </div>
          <div class="flex_box">
            <img class="feat_img" src="img/bokeh.png" alt="Bokeh image">
            <div class="desc_box">
              <h1 class="feat_title">Bokeh</h1>
              <p class= feat_url>https://github.com/udacity/Bokeh/</p>
            </div>
          </div>

        </div>
    </section>

    <footer>
      <p>
        <span class="footer_label">Udacity Front-End Developer Nanodegree<br>
        Project 1 - Build a Portfolio Site<br><br></span>
        All images provided by Udacity
      </p>
    </footer>
  </body>

</html>
